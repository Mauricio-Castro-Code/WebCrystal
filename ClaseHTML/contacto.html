    <h1>Cotiza tu Alquiler de Sillas y Mesas para Eventos</h1>
    <h2>Completa el formulario para que nuestro equipo de cotizacion te pueda contactar</h2>
    <p class="description">Ingresá los siguientes datos</p>
    <form class="formulario"> 
        <fieldset>
            <legend>INFORMACIÓN PERSONAL</legend>
            <!-- <div>   -->
                <label for="name">Nombre Completo</label> 
                <input type="text" required placeholder="Icker Antonio Villegas" id="name"> <!--  name es el identificador y es unico por cada campo -->
            <!--  </div>-->
            <!-- <div>-->
                <label for="celphone">Telefono Celular</label>
                <input type="tel"required placeholder="2226503855" id="celphone" >
            <!-- </div>  -->
            <!--<div>-->
                <label for="mail"> Correo Electronico</label>
                <input type="email" placeholder="alquiladoracrystal@hotmail.com" id="mail">
            <!-- </div>-->
        </fieldset>
        <fieldset>
            <legend>INFORMACIÓN DEL EVENTO</legend>
            <!--<div>-->
                <label for="date"> Fecha del Evento</label>
                <input type="date" required id="date">
            <!-- </div>-->
            <!--<div>-->
                <label for="adress"> Dirección del Evento</label>
                <input type="text" required placeholder="Blvd Valsequillo 1811, Universidades " id="adress">
            <!-- </div>-->
            <!--<div>-->
                <label for="order"> Equipo Requerido</label>
                <input type="text"required placeholder="Evento para 200 personas. Tablon ,Sillas Tiffany Bcas, Manteleria, Servilletas, Loza y Vajilla" id="order">
            <!-- </div>-->
        </fieldset>
        <input class="submit" type="submit" value="Enviar">
    </form>
